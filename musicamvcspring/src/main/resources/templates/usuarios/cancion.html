<!DOCTYPE html>
<html th:replace="~{_plantilla :: global(~{::title}, ~{::main})}"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>Usuarios</title>
</head>
<body>
	<main>
		<h1>Canción</h1>
		<form th:action="@{/usuarios/cancion}" method="post" th:object="${cancion}">
			<input type="hidden" th:field="*{id}">
			<div class="row mb-3">
				<label for="titulo" class="col-sm-2 col-form-label">Título</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{titulo}">
				</div>
			</div>
			<div class="row mb-3">
				<label for="estilo" class="col-sm-2 col-form-label">Estilo</label>
				<div class="col-sm-10">
					<select class="form-select" th:field="*{estilo.id}">
						<option th:each="e: ${estilos}" th:value="${e.id}" th:text="${e.nombre}">Un estilo</option>
					</select>
				</div>
			</div>
			<div class="row mb-3">
				<label for="grupo" class="col-sm-2 col-form-label">Grupo</label>
				<div class="col-sm-10">
					<select class="form-select" th:field="*{grupo.id}">
						<option th:each="g: ${grupos}" th:value="${g.id}" th:text="${g.nombre}">Un grupo</option>
					</select>
				</div>
			</div>
			<div class="row mb-3">
				<label for="url" class="col-sm-2 col-form-label">URL</label>
				<div class="col-sm-10">
					<input type="url" class="form-control" th:field="*{url}">
				</div>
			</div>
			<div class="row mb-3">
				<div class="offset-sm-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
			
		</form>
	</main>
</body>
</html>
