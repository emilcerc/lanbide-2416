<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Curso</title>
<style>
	label {
		display: inline-block;
		width: 7rem;
	}
	
	.error {
		color: red;
	}
	button, .error {
		position: relative;
		left: 7rem;
	}
</style>
</head>
<body>

	<form th:action="@{/formulario}" th:object="${curso}" method="post">
		<div>
			<label for="identificador">Identificador</label> <input
				placeholder="Identificador" th:field="*{identificador}">
			<div class="error" th:if="${#fields.hasErrors('identificador')}"
				th:errors="*{identificador}"></div>
		</div>
		<div>
			<label for="materia.id">Materia</label> <select
				th:field="*{materia.id}">
				<option th:each="m: ${materias}" th:text="${m.nombre}"
					th:value="${m.id}">PHP</option>
			</select>
			<div class="error" th:if="${#fields.hasErrors('materia.id')}"
				th:errors="*{materia.id}"></div>
		</div>
		<div>
			<label for="fechaInicio">Fecha de inicio</label> <input type="date"
				placeholder="Fecha de inicio" th:field="*{fechaInicio}">
			<div class="error" th:if="${#fields.hasErrors('fechaInicio')}"
				th:errors="*{fechaInicio}"></div>
		</div>
		<div>
			<label for="horas">Horas</label> <input type="number"
				placeholder="Horas" th:field="*{horas}">
			<div class="error" th:if="${#fields.hasErrors('horas')}" th:errors="*{horas}"></div>
		</div>
		<div>
			<label for="profesor.id">Profesor</label> <select
				th:field="*{profesor.id}">
				<option th:each="p: ${profesores}" th:text="${p.nombre}"
					th:value="${p.id}">Pepe</option>
			</select>
			<div class="error" th:if="${#fields.hasErrors('profesor.id')}"
				th:errors="*{profesor.id}"></div>
		</div>

		<button>Guardar</button>
		<div class="error" th:if="${error != null}" th:text="${error}"></div>
	</form>

</body>
</html>
